<title>League of Legends Champions</title>
<body>
    <h1>Random Champion</h1>
    <div>
        <h2>{{ random_champion.name }}</h2>
        <h3>{{ random_champion.title }}</h3>
        <img src="{{ random_champion.image }}" alt="{{ random_champion.name }}">
        <p>Gender: {{ random_champion.gender }}</p>
        <p>Attack Type: {{ random_champion.attackType }}</p>
        <p>Release Date: {{ random_champion.releaseDate }}</p>
        <p>Region: {{ random_champion.region }}</p>
        <p>Lane: {{ random_champion.lane }}</p>
    </div>
</body>
