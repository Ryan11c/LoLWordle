<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Champions</title>
</head>
<body>
    <h1>League of Legends Champions</h1>
    {% for champion in champions %}
    <div>
        <h2>{{ champion.name }} ({{ champion.title }})</h2>
        <img src="{{ champion.image }}" alt="{{ champion.name }}">
        <p>Gender: {{ champion.gender }}</p>
        <p>Attack Type: {{ champion.attackType }}</p>
        <p>Release Date: {{ champion.releaseDate }}</p>
        <p>Region: {{ champion.region }}</p>
        <p>Lane: {{ champion.lane }}</p>
    </div>
{% endfor %}
</body>
</html>
