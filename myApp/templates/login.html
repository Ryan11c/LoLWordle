{% extends "./base.html" %}
{% block title %}Login{% endblock %}
{% load static %}

{% block content %}
<body style="padding-bottom: 70px; background-color: rgb(213, 213, 213);">
{% if user.is_authenticated %}
    <h1 class="text-center fs-1 fw-bold text-black" style="text-shadow: 1px 1px 6px white;">Already logged in</h1>
{% else %}
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center fs-1 fw-bold text-black" style="text-shadow: 1px 1px 6px white;">Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
{% endif %}
{% endblock %}
